<!DOCTYPE HTML>
<html>
<head>
  <title>
    dashboard
  </title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<script>
if(!!window.performance && window.performance.navigation.type == 2)
{
    window.location.reload();
}
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 20px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 600px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

.header{
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
background-color: #73f8a5;
height:60px;
text-align: center;
font-size:40px;
color:white;
position: relative;

}

form{
  align-items: center;
  align-self: center;
}

.edit-css{
  align-items: center;
  align-self: center;
}

img{
  width: 220px;
  height: 360px;
  align-self: center;
  margin-left: 5%;
  margin-right: 2%
}
</style>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: white;
}

/* Style the header */
header {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
background-color: #73f8a5;
height:80px;
text-align: center;
font-size:55px;
color:#066f24;
position: relative;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 20%;
  height: 700px; /* only for demonstration, should be removed */
  background: #d5f3dd;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 50%;
  background-color: #d5f3dd;
  height: 500px; /* only for demonstration, should be removed */
}

.side {
 float :right;
 padding :10px;
 width:30%;
  background-color: #d5f3dd;
 height:500px;
 }


/* Clear floats after the columns
section:after {
  content: "";
  display: table;
  clear: both;
}*/

/* Style the footer */
footer {
  background-color: #03561a;
  padding: 10px;
  text-align: center;
  height:50px;;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}

.member ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

.member li {
  float: left;
}

.member li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.member li a:hover:not(.active) {
  background-color: #111;
}

.member .active {
  background-color: #4CAF50;
}


</style>
</head>
<body onunload="">
<header>
  Chikitsak
</header>
<div class="member">
<ul>
  <li><a href="">Home</a></li>
  <li><a href="{% url 'update' user %}">Update </a></li>
  <li><a href="{% url 'logout' user %}">Logout</a></li>

</ul>
</div>

<div class="content">
  hello {{ user }} to your dashboard

</div>
<br><br>
<nav>
Current Channels you are member
<br>
{% if ch %}
  {% for chan in ch %}
   <br>
  <a href="{% url 'room' chan %}"> {{ chan }}</a>
    {% endfor %}
{% endif %}
</nav>

<div class="side">
  <a href="{% url 'create_channel'%}">Create new channel </a>
  <br><br>
    Available channels
    <br>
    <ul>
    {% for val in all %}
    <li>
      <b>{{ val }}</b>     <span> <a href="{% url 'join_room' val %}">Become a member </a></span>
    </li>
      <br>
    {% endfor %}
    <br><br>
</div>



</body>
</html>
