{% extends "group:dashboard" %}
{% block content %}
    {% for post in post_list %}
    <h2 class = "card-title">{{ post.title }}</h2>
    <p>
        {{ post.content|slice:":200" }}
    </p>
    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-success">Read More &rarr;</a>
    {% endfor %}
{% endblock content %}
